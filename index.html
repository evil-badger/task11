<body>
    <script>
        function numExpDigit(x, n) {
            if (n === 1) {
                return x;
            } else {
                return x * numExpDigit(x, n - 1);
            }
        }

        console.log(numExpDigit(2, 10));

        console.log(numExpDigit(7, 5));


    </script>
</body>
